<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>HTML5</title>
	<link rel="stylesheet" href="default.css">
	<!--[if lt IE 9]>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	<!-- 조건부 주석 - IE 브라우저들만 로딩한다. -->
</head>
<body>
	<div class="container">
		<a href="#main" class="skip">메뉴건너뛰기</a>
		<header class="header">
			<h1>HTML5</h1>
			<nav class="gnb">
				<h2>메인 메뉴</h2>
				<button type="button">메뉴 열기</button>
				<!-- button submit reset -->
				<!-- type="button" 생략 가능 하지만 파일 전송하는 submit 으로 설정됨 -->
				<!-- button은 기능없는 그냥 버튼이다. -->
				<ul>
					<li>
						<a href="#">메뉴 1</a>
						<ul>
							<li><a href="#">메뉴 1-1</a></li>
							<li><a href="#">메뉴 1-2</a></li>
							<li><a href="#">메뉴 1-3</a></li>
						</ul>
					</li>
					<li>
					<a href="#">메뉴 2</a>
						<ul>
							<li><a href="#">메뉴 2-1</a></li>
							<li><a href="#">메뉴 2-2</a></li>
							<li><a href="#">메뉴 2-3</a></li>
						</ul>
					</li>
					<li>
					<a href="#">메뉴 3</a>
						<ul>
							<li><a href="#">메뉴 3-1</a></li>
							<li><a href="#">메뉴 3-2</a></li>
							<li><a href="#">메뉴 3-3</a></li>
						</ul>
					</li>
				</ul>
			</nav>
			<form class="search" action="search.html">
				<input type="search" required>
				<input type="submit" value="검색">
			</form>
		</header>
		<div class="body">
			<main id="main">
				#main
			</main>
			<nav class="lnb">
				<h2>메뉴 1</h2>
				<ul>
					<li><a href="#">메뉴 1-1</a></li>
					<li><a href="#">메뉴 1-2</a></li>
					<li><a href="#">메뉴 1-3</a></li>
				</ul>
			</nav>
			<aside class="aside">
				<h2>바로가기</h2>
				<ul>
					<li><a href="#">참고링크 1</a></li>
					<li><a href="#">참고링크 2</a></li>
					<li><a href="#">참고링크 3</a></li>
				</ul>
			</aside>
		</div>
		<footer class="footer">
			<p>Copyrigh &copy; FE.CAMP. All rights reserved.</p>
		</footer>
	</div>
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="default.js"></script>
	<!-- script태크는 head또는 body에만 넣을 수 있다. -->
	<!-- 로딩할 때 중요한 몇몇 스크립트 빼고 나중에 출력되도 되는 나머지는 위처럼 body가 끝나기 직전에 넣는게 좋다. -->
	<!-- 반드시 위에 두줄 처럼 코딩해야 한다 -->
</body>
</html>
