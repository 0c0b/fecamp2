<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<!-- <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=2,user-scalable=no"> -->
	<!-- 미니멈스케일은 줄이기(줌아웃) 한계 값(꼭 할 필요는 없다.),맥시멈스케일 설정하면 확대(줌)가 됨, user-scalable=no 설정하면 미니멈 맥시멈 설정 무효 -->
	<title>HTML5</title>
	<link rel="stylesheet" href="default.css">
</head>
<body>
	<div class="container">
		<a href="#main">메뉴건너뛰기</a>
		<!-- a 엘리먼트는 인라인엘리먼트 - 한 행에 여러개 등장 가능 -->
		<!-- 자기가 담고 있는 컨텐츠(텍스트)에만 영향을 준다. -->
		<header class="header">
			<h1>HTML5</h1>
			<!-- 타이틀 다음으로 중요한 h1테그 h6까지 설정 가능, 페이지에 여러번 등장 가능-->
			<!-- 타이틀 테그와 같은 내용이 있으면 크롤링이 잘 돼 검색 시 상단에 노출 -->
			<nav class="gnb">
				<h2>메인 메뉴</h2>
				<!-- 개요 역할을 한다. 제목을 만드는 이유 -->
				<ul>
					<li>
						<a href="#">메뉴 1</a>
						<ul>
							<li><a href="#">메뉴 1-1</a></li>
							<li><a href="#">메뉴 1-2</a></li>
							<li><a href="#">메뉴 1-3</a></li>
						</ul>
					</li>
					<li>
					<a href="#">메뉴 2</a>
						<ul>
							<li><a href="#">메뉴 2-1</a></li>
							<li><a href="#">메뉴 2-2</a></li>
							<li><a href="#">메뉴 2-3</a></li>
						</ul>
					</li>
					<li>
					<a href="#">메뉴 3</a>
						<ul>
							<li><a href="#">메뉴 3-1</a></li>
							<li><a href="#">메뉴 3-2</a></li>
							<li><a href="#">메뉴 3-3</a></li>
						</ul>
					</li>
				</ul>
				<!-- 비순차목록 -->
				<!-- ul 테그는 반드시 꼭 바로 다음에 li 자식테그가 와야 한다 - 그러면 자동으로 땡 점이 생긴다. -->
			</nav>
			<form class="search" action="search.html">
			<!-- 사용자가 입력하는 부분을 설정한다. action="사용자가 입력한 것을 이곳을 보낸다." -->
			<!-- class를 설정하는 이유는 css설정할 때 더 용이하기 때문(선택사항) -->
				<input type="search" required>
				<!-- input 셀프 클로징 -->
				<!-- type="search 검색기능 text글쓰기 radio 단 한개 선택 checkbox여러개 선택(취미)" -->
				<!-- required 반드시 무언가를 입력해야 내용을 전송한다. (required="required"의 축약형) -->
				<input type="submit" value="검색">
				<!-- 제출 버튼 생성 value="검색"버튼의 글씨 변경-->
				<!-- submit 자동으로 링크된 백엔드로 전송 -->
			</form>
		</header>
		<div class="body">
			<main id="main">
				#main
			</main>
			<nav class="lnb">
				<h2>메뉴 1</h2>
				<ul>
					<li><a href="#">메뉴 1-1</a></li>
					<li><a href="#">메뉴 1-2</a></li>
					<li><a href="#">메뉴 1-3</a></li>
				</ul>
			</nav>
			<aside class="aside">
				<h2>바로가기</h2>
				<ul>
					<li><a href="#">참고링크 1</a></li>
					<li><a href="#">참고링크 2</a></li>
					<li><a href="#">참고링크 3</a></li>
				</ul>
			</aside>
		</div>
		<footer class="footer">
			<p>Copyrigh &copy; FE.CAMP. All rights reserved.</p>
			<!-- &~~; hrml엔터티? 특수문자를 출력한다 -->
		</footer>
	</div>
</body>
</html>
